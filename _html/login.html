<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">

				<!--form-login-box-->
				<div class="form-login-box">
					
					<!--frm-info-wrap-->
					<div class="frm-info-wrap">
						<div class="frm-info" data-type="login"> </div>
						<div class="frm-info text-att" data-type="reg">*Все поля обязательны для заполнения</div>
					</div>
					<!--/frm-info-wrap-->
					
					<!--frm-section-wrap-->
					<form action="/" class="frm-section-wrap" data-type="login">
						<div class="frm-section-title">
							<div class="section-title">Вход в аккаунт</div>
						</div>
						<div class="frm-section-content">
							<div class="frm-row">
								<div class="frm-field">
									<div class="field-title">E-mail</div>
									<input type="email" class="form-input" placeholder="Введите e-mail">
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<div class="field-title">Пароль</div>
									<input type="password" class="form-input" placeholder="Введите пароль">
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field field-submit">
									<button type="submit" class="btn">
										<div class="button-title">Войти</div>
									</button>
								</div>
								<div class="frm-field field-form-toggle">
									<a href="" class="btn button-border js-form-toggle">
										<div class="button-title">Регистрация</div>
									</a>
								</div>
								<div class="frm-field field-link">
									<a href="" class="link-main">Забыли пароль</a>
								</div>
							</div>
						</div>
					</form>
					<!--/frm-section-wrap-->
					<!--frm-section-wrap-->
					<form action="/" class="frm-section-wrap" data-type="reg">
						<div class="frm-section-title">
							<div class="section-title">Регистрация</div>
						</div>
						<div class="frm-section-content">
							<div class="frm-row">
								<div class="frm-field">
									<div class="field-title">ФИО <span class="field-title-info">*Укажите ФИО для быстрой отправки заказа.</span></div>
									<input type="text" class="form-input" placeholder="Введите ФИО">
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<div class="field-title">E-mail</div>
									<input type="email" class="form-input" placeholder="Введите e-mail">
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<div class="field-title">Телефон</div>
									<input type="tel" class="form-input" placeholder="Введите номер">
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<div class="field-title">Пароль</div>
									<input type="password" class="form-input" placeholder="Введите пароль">
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field">
									<div class="frm-select">
										<input type="checkbox" id="reg">
										<label for="reg">Отправляя данную форму, я соглашаюсь  с&nbsp;<a href="" class="link-main">Политикой конфиденциальности</a></label>
									</div>
								</div>
								<div class="frm-field field-submit">
									<button type="submit" class="btn">
										<div class="button-title">Регистрация</div>
									</button>
								</div>
								<div class="frm-field field-form-toggle field-link">
									<a href="" class="link-main js-form-toggle">Уже есть аккаунт</a>
								</div>
							</div>
						</div>
					</form>
					<!--/frm-section-wrap-->
					
				</div>
				<!--/form-login-box-->

            </div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section popups -->
        <!-- /build -->
    
    </body>
</html>
